<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign In</title>

    <!-- <link rel="stylesheet" href="/public/styles/base/normalize.css" /> -->
    <link rel="stylesheet" href="/public/styles/base/variables.css" />
    <link rel="stylesheet" href="/public/styles/base/reset.css" />
    <link rel="stylesheet" href="/public/styles/block/main.css" />
    <link rel="stylesheet" href="/public/styles/block/sections.css" />
    <link rel="stylesheet" href="/public/styles/block/form.css" />
    <link rel="stylesheet" href="/public/styles/element/section.css" />
    <link rel="stylesheet" href="/public/styles/element/form.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" />
  </head>

  <body class="body">
    <main class="content-sections">
      <section class="generic-section">
        <div class="generic-section__divider"></div>
      </section>

      <section class="section">
        <div class="avatar-wrapper">
          <div class="avatar-wrapper__avatar">
            <img src="/public/icons/user-avatar.svg" alt="User avatar image" />
          </div>

          <div class="sign-in">
            <div class="sign-in__line"></div>

            <h1 class="sign-in__title">Sign in</h1>

            <div class="sign-in__line"></div>
          </div>
        </div>

        <form class="form" action="">
          <fieldset>
            <label class="form__input-label" for="email">
              <img 
                class="form__icon"
                src="/public/icons/user.svg" 
                alt 
              />

              <input 
                type="email" 
                name="email"
                class="form__input-value" 
                id="email" 
                placeholder="Email" 
                required
              />
            </label>

            <label class="form__input-label" for="password">
              <img 
                class="form__icon" 
                src="/public/icons/lock-padlock-symbol-for-security-interface.svg" 
                alt 
              />

              <input 
                type="password" 
                name="password" 
                class="form__input-value"
                id="password" 
                placeholder="Password" 
                required
              />
            </label>

            <div class="remember-me">
              <div class="checkbox-wrapper" role="remember-me">
                <input 
                  type="checkbox" 
                  name="checkbox"
                  class="checkbox-wrapper__input-checkbox"
                  id="input-checkbox"
                  checked
                />

                <label class="checkbox-wrapper__label-checkbox" for="input-checkbox">
                  Remember me
                </label>
              </div>

              <p>
                <a class="remember-me__link" href="#">
                  Forgot password?
                </a>
              </p>
            </div>

            <button class="form__login-button">
              Login
            </button>

            <p class="form__question">Not registered? 
              <a class="form__register-link" href="#">Create an account!</a>
            </p>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
